<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Animation</title>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
    border-radius: 4px;
    display: none;
}

.shake {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% {
        transform: translateX(0);
    }
    10%, 30%, 50%, 70%, 90% {
        transform: translateX(-10px);
    }
    20%, 40%, 60%, 80% {
        transform: translateX(10px);
    }
}

    </style>
</head>
<body>
    <div class="alert" id="myAlert">
        This is an alert!
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var alertElement = document.getElementById('myAlert');

    // Function to add the 'shake' class
    function shakeAlert() {
        alertElement.classList.add('shake');

        // Remove the 'shake' class after the animation is complete
        setTimeout(function() {
            alertElement.classList.remove('shake');
        }, 500);
    }

    // Display the alert and trigger the shake animation
    alertElement.style.display = 'block';
    shakeAlert();

    // You can trigger the shake animation again by calling the function
    // shakeAlert();
});

    </script>
</body>
</html>
